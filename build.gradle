group 'product-catalogue-service'
version '1.0'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

project.ext {
    dropwizardVersion = '1.0.2'
}

mainClassName = "main.Main"

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
    compile group: 'io.dropwizard.modules', name: 'dropwizard-java8', version: '0.9.0-1'
    compile group: 'com.smoketurner', name: 'dropwizard-swagger', version: '1.0.0-1'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.2.2'
    compile group: 'org.mongodb.morphia', name: 'morphia', version: '1.2.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'io.dropwizard', name: 'dropwizard-testing', version: dropwizardVersion
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.1.12'
}


run {
    args 'server', './src/main/resources/app-config.yml'
}




